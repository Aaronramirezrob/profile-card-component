<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="main-container">
    <div class="container">
      <img src="images/bg-pattern-card.svg" alt="background-card">
        <div class="content">
          <img src="images/image-victor.jpg" alt="profile-img">
            <h1>Victor Crest<span>26</span></h1>
            <p>London</p>
            <div class="footer-card">
              <div>
                <p class="num">80k</p>
                <p>Followers</p>
              </div>
              <div>
                <p class="num">803k</p>
                <p>Likes</p>
              </div>
              <div>
                <p class="num">1.4k</p>
                <p>Photos</p>
              </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
